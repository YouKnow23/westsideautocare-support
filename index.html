<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Westside Auto Care - App Support</title>
    <meta name="description" content="Support page for the Westside Auto Care mobile app." />
    <style>
      :root {
        --bg: #0f1115;
        --card: #161a22;
        --text: #e8eaf0;
        --muted: #a9b0bf;
        --accent: #00adf5;
        --border: rgba(255, 255, 255, 0.08);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(1200px 600px at 20% 10%, rgba(0, 173, 245, 0.18), transparent 60%),
                    radial-gradient(900px 500px at 80% 30%, rgba(255, 255, 255, 0.06), transparent 55%),
                    var(--bg);
        color: var(--text);
        line-height: 1.5;
      }

      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px 16px;
      }

      .card {
        width: 100%;
        max-width: 720px;
        background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      }

      h1 {
        margin: 0 0 6px 0;
        font-size: 28px;
        letter-spacing: 0.2px;
      }

      .subtitle {
        margin: 0 0 18px 0;
        color: var(--muted);
        font-size: 14px;
      }

      .divider {
        height: 1px;
        background: var(--border);
        margin: 18px 0;
      }

      .row {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 12px;
        padding: 10px 0;
      }

      .label {
        color: var(--muted);
        font-size: 14px;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover { text-decoration: underline; }

      .note {
        margin-top: 18px;
        color: var(--muted);
        font-size: 13px;
      }

      footer {
        margin-top: 18px;
        color: var(--muted);
        font-size: 12px;
      }

      @media (max-width: 520px) {
        .row {
          grid-template-columns: 1fr;
          gap: 4px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <main class="card" role="main" aria-label="App Support">
        <h1>Westside Auto Care – App Support</h1>
        <p class="subtitle">Help with booking, reminders, or app issues.</p>

        <div class="divider"></div>

        <p>If you need help with the Westside Auto Care mobile app, please contact us:</p>

        <div class="row">
          <div class="label">Email</div>
          <div>
            <a href="mailto:admin@apexdevhost.com">admin@apexdevhost.com</a>
          </div>
        </div>

        <div class="row">
          <div class="label">Phone</div>
          <div>
            <!-- Replace with your real shop phone number -->
            <a href="tel:+17276413383"></a>
          </div>
        </div>

        <p class="note">We respond within 1 business day.</p>

        <footer>© 2026 Westside Auto Care</footer>
      </main>
    </div>
  </body>
</html>
